<head>

<title>WBIFN Login</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="keywords" content="WBIFN Login" />
<meta name="description" content="WBIFN Login" />


<link type="text/css" rel="stylesheet" href="themes/default/styles/login.css" />
<link type="text/css" rel="stylesheet" href="themes/default/styles/poshytip/tip-yellowsimple/tip-yellowsimple.css" />
<script type="text/javascript" src="themes/default/js/jquery.min.js"></script>
<script type="text/javascript" src="themes/default/js/jquery.validate.js"></script>
<script type="text/javascript" src="themes/default/js/jquery.cookie.js"></script>
<script type="text/javascript" src="themes/default/js/jquery.collapse-0.9.2.min.js"></script>
<script type="text/javascript" src="themes/default/js/jquery.poshytip.min.js"></script>
<script type="text/javascript" src="themes/default/js/cmxforms.js"></script>

<script type="text/javascript" src="js/form.js"></script>
</head>
<body>
	<div id="container">
		<div id="header">
			

      <div id="banner">
        <div id="logo"></div>
        <div id="slogan">
          <h1><a href="index.html#"></a></h1>
          <h2><a href="http://www.bankofchina.com"></a></h2>
        </div>
      </div><!-- end #banner -->
      <div id="menu-logo"></div>
      <div id="menu">
        <div id="">&nbsp;&nbsp;&nbsp;</div>
      </div><!-- end of #menu -->
		</div><!-- end of #header -->

		<div id="main" style="clear : both;">
			<div id="panel">
				<div id="sidebar">
				<div id="left-logo">
				</div>
				</div><!-- end of #sidebar -->

	      <div id="content" class="conten-login">
	      <div class="aui-message error invisible" id="errorDivMsg">
            <!-- shown with class="aui-message error" -->
          </div>
          <div class="aui-message info invisible" id="infoDivMsg">
            <!-- shown with class="aui-message info" -->
          </div>
	        <div id="acloginpod">
	          <div id="acloginpanel" class="loginpanel">
	            <form class="aui cmxform" method="post" id="authenForm" name="loginForm"
	              action="/pkmslogin.form" onSubmit="return validate(this);">
	              <input type="hidden" name="op" value="login" />
				  <INPUT type="hidden" value="pwd" name="login-form-type">
	              <fieldset>
	                <legend>
	                  <em>请输入您的账号和密码</em>
	                </legend>
	                <label for="ac_username">Username</label>
	                <input type="text" tabindex="1" name="username" id="j_username" class="textinput" />
	                <label class="float-left">Password</label>
	                <input type="password" tabindex="2" name="password" id="j_password" class="textinput"/>
	                <span></span>
	                <div class="aclogin-action">
						<input type="image" tabindex="3" value="登录" class="acloginbttn" src="themes/default/images/login/transparent.gif">			
	                  <div class="clearfix">&nbsp;</div>
	                </div>
	              </fieldset>
	            </form>
	          </div><!-- End of #acloginpanel -->
	        </div><!-- End of #acloginpod -->
	      </div><!-- End of #content -->
	      <script>setMsg('info','Please input your account number, password');</script>
	      <script type="text/javascript">
	        //更新图形验证码
/* 	        function updateCheckCodeImg() {
	          var imgCode = document.getElementById("j_checkcodeImgCode");
	          imgCode.src = "Kaptcha.jpg?dt=" + (new Date()).getTime();
	        } */
	        
	        if  (self != top){top.location  =  self.location;}
	      </script>
			</div><!-- End of #panel -->

			<div class="line"></div>
		</div><!-- end #main -->

		<div id="footer">
			

  <p> Powered By IBM.CN.LBS . Release Version 1.0.6(20130114)</p>
		</div><!-- end #footer -->
	</div>
