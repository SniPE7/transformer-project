	<table dojoAttachPoint='glassTable' class='glass' style='width:100%;margin:auto;'>
		<tr>
			<td class='glass ul'></td>
			<td class='glass um'></td>
			<td class='glass ur'></td>
		</tr>
		<tr>
			<td class='glass lt'></td>
			<td class='glass content'>
				<div class='overview_content'>
					<div class='my_records_grid_header'>
						<button class='overviewPodButton'
							dojoType='dijit.form.Button'
							iconClass='closeDetailsIcon'
							showLabel='false'
							dojoAttachEvent='onClick:hide'>
							${closeBtnLabel}
						</button>
						<button class='overviewPodButton'
							dojoType='dijit.form.Button'
							iconClass='helpDetailsIcon'
							showLabel='false'
							dojoAttachEvent='onClick:showHelp'>
							${helpBtnLabel}
						</button>
						<h2 class='grid_heading'>${headingText}</h2>
						<div class='clear'></div>
					</div>
					<div dojoAttachPoint='detailsWidget' dojoType='${detailsType}'></div>
				</div>
			</td>
			<td class='glass rt'></td>	
		</tr>
		<tr>
			<td class='glass ll'></td>
			<td class='glass lm'></td>
			<td class='glass lr'></td>
		</tr>
	</table>
</div>
